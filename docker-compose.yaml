services:
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - lenticular
    networks:
      - app-network

  lenticular:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: always
    command: ["./lenticular"]

networks:
  app-network:
    driver: bridge
